server:
  port: 8761
  shutdown: graceful

spring:
  application:
    name: discovery-service
  lifecycle:
    timeout-per-shutdown-phase: 30s

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  tracing:
    sampling:
      probability: 1.0
    zipkin:
      tracing:
        endpoint: "http://localhost:9411/api/v2/spans"